{% assign classes = site.data.classnames.disclosure %}

<dl class="{{ classes.list }}">
	<dt class="{{ classes.list-item }}">
		<button aria-controls="what-is-a-disclosure" class="{{ classes.button }}">What is a disclosure?</button>
	</dt>
	<dd class="{{ classes.info }}" id="what-is-a-disclosure">
		<p>The Disclosure controls the visibility of a section of content</p>
	</dd>

	<dt class="{{ classes.list-item }}">
		<button aria-controls="markup-options" class="{{ classes.button }}">What are markup options?</button>
	</dt>
	<dd class="{{ classes.info }}" id="markup-options">
		<p>I'm sure there are many ways to present disclosures. I've chosen a definition list with a button as the controller.</p>
	</dd>
</dl>
