{% assign classes = site.data.classnames.listbox %}

<p>The Listbox presents an interactive popup containing a list of options.</p>

<div class="{{ classes.wrapper }}">
	<button aria-controls="listbox-options" class="{{ classes.button }}">Choose</button>
	<ul id="listbox-options" class="{{ classes.list }}">
		<li class="{{ classes.list-item }}">Anchorage</li>
		<li class="{{ classes.list-item }}">Baltimore</li>
		<li class="{{ classes.list-item }}">Chicago</li>
		<li class="{{ classes.list-item }}">Dallas</li>
		<li class="{{ classes.list-item }}">El Paso</li>
		<li class="{{ classes.list-item }}">Fort Lauderdale</li>
		<li class="{{ classes.list-item }}">Grand Rapids</li>
		<li class="{{ classes.list-item }}">Hartford</li>
		<li class="{{ classes.list-item }}">Idaho Falls</li>
	</ul>
</div>
