{% assign classes = site.data.classnames.listbox %}

<section class="section">
	<header class="section-header">
		<h2>Example of Listbox Class</h2>
	</header>

	<button class="{{ classes.button }}">Choose</button>
	<ul class="{{ classes.list }}">
		<li>Anchorage</li>
		<li>Baltimore</li>
		<li>Chicago</li>
		<li>Dallas</li>
		<li>El Paso</li>
		<li>Fort Lauderdale</li>
		<li>Grand Rapids</li>
		<li>Hartford</li>
		<li>Idaho Falls</li>
	</ul>
</section>
