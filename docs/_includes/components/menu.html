{% assign classes = site.data.classnames.menu %}
{% assign links = site.data.links %}

<nav class="{{ classes.nav }}" aria-label="Menu Class Example">
	<ul class="{{ classes.list }}">
		<li class="{{ classes.list-item }} {{ classes.has-children }}">
			<a href="{{ links.src }}">Popups</a>
			<ul class="{{ classes.sub-list }}">
				<li class="{{ classes.list-item }}"><a href="{{ links.dialog }}">Dialog</a></li>
				<li class="{{ classes.list-item }}"><a href="{{ links.listbox }}">Listbox</a></li>
				<li class="{{ classes.list-item }}"><a href="{{ links.menubutton }}">MenuButton</a></li>
				<li class="{{ classes.list-item }}"><a href="{{ links.popup }}">Popup (Generic)</a></li>
			</ul>
		</li>
		<li class="{{ classes.list-item }}"><a href="{{ links.disclosure }}">Disclosure</a></li>
		<li class="{{ classes.list-item }} {{ classes.has-children }}">
			<a href="{{ links.src }}">Menus</a>
			<ul class="{{ classes.sub-list }}">
				<li class="{{ classes.list-item }}"><a href="{{ links.menu }}">Menu</a></li>
				<li class="{{ classes.list-item }}"><a href="{{ links.menubar }}">MenuBar</a></li>
			</ul>
		</li>
		<li class="{{ classes.list-item }}"><a href="{{ links.tablist }}">Tablist</a></li>
	</ul>
</nav>
