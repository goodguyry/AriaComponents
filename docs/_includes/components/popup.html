{% assign classes = site.data.classnames.popup %}

<span class="{{ classes.wrapper }}">
	<a
		href="#info"
		aria-controls="info"
		class="{{ classes.button }}"
	>Toggle Info</a>

	<div
		class="{{ classes.info }}"
		id="info"
	>
		<h3>This is the Popup</h3>
		<p>This would typically be use within another interactive component, such as a MenuButton or Listbox. Authors must pass in a type, which will be used as the <a href="">aria-haspopup</a> value.</p>
		<a href="{{ links.popup }}">Read more about the Popup Component</a></p>
	</div>
</span>
