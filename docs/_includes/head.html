{% assign assets = site.data.assets %}

<head>
	<script>
		// eslint-disable-next-line
		document.documentElement.classList.add('js');</script>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<base href="{{ site.url }}">

	<script>
		// eslint-disable
		window.siteClassNames = {{ site.data.classnames | jsonify }};</script>

	<link rel="stylesheet" href="build/{{ assets.global.css }}">
	<link rel="stylesheet" href="build/{{ assets.popup.css }}">

	<title>{% if page.title %}{{ page.title | append: " | github/goodguyry" }}{% else %}{{ site.title }}{% endif %}</title>

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, minimum-scale=1.0, user-scalable=1" />
</head>
